[env]
term = "xterm-256color"

[colors.bright]
black = "#5c6370"
blue = "#61afef"
cyan = "#56b6c2"
green = "#98c379"
magenta = "#c678dd"
white = "#ECEFF4"
yellow = "#d19a66"

[colors.normal]
black = "#3B4252"
blue = "#81A1C1"
cyan = "#88C0D0"
green = "#43BE8C"
magenta = "#B48EAD"
red = "#CF616A"
white = "#abb2bf"
yellow = "#EBCB8B"

[colors.primary]
background = "#1E2127"
foreground = "#D8DEE9"

[font]
size = 9.5


[font.bold]
family = "Hack Nerd Font"
style = "Bold"

# [font.bold_italic]
# family = "Hack"
# style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

# [font.italic]
# family = "Hack"
# style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[scrolling]
history = 10000
multiplier = 10

[window]
opacity = 0.95

[window.padding]
x = 2
y = 1
